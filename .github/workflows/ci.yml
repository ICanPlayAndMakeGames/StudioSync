name: Detect Commit

on: push

permissions:
  contents: write  # Grant write permissions to the GITHUB_TOKEN

jobs:
  conditional_execution:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get Changed Files
      id: changed-files
      uses: tj-actions/changed-files@v44.5.2
      
    - name: Find deleted files since previous commit
      id: find_deleted_files
      run: |          
            deleted_files=$(git log -m -1 --name-status --pretty="format:" | awk '/^D/ {print $2}' | tr '\n' ' ')
            echo "Deleted_Files=$deleted_files" >> $GITHUB_ENV
      
    - name: Run JavaScript script
      run: node .github/workflows/UpdateFiles.js
      env:
        JS_AuthentiCode: ${{secrets.AUTHCODE}}
        Deleted_Files: ${{ env.Deleted_Files }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_EVENT_NAME: ${{ github.event_name }}
        GITHUB_REF: ${{ github.ref }}
        GITHUB_SHA: ${{ github.sha }}
        Changed_Files: ${{ steps.changed-files.outputs.all_changed_files }}

    - name: Check for changes
      id: check-changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        if [[ -n $(git status -s) ]]; then
          echo "changes_detected = true" >> $GITHUB_ENV
        else
          echo "changes_detected = false" >> $GITHUB_ENV
        fi

    - name: Commit and push changes
      if: ${{env.changes_detected}} == 'true'
      run: |
        git add .
        git commit -m "Update files based on latest changes [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}